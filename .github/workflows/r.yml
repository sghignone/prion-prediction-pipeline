# R Scripts Syntax Check
# Validates that all R scripts can be parsed without errors

name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  syntax-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        r-version: ['4.3', '4.4']

    steps:
      - uses: actions/checkout@v4

      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev

      - name: Install R packages
        run: |
          install.packages(c("tidyverse", "optparse", "readr", "stringr", "parallel"))
        shell: Rscript {0}

      - name: Check R script syntax
        run: |
          # Parse all R scripts to check for syntax errors
          scripts <- list.files("R", pattern = "\\.R$", full.names = TRUE)
          cat("Checking", length(scripts), "R scripts...\n\n")

          errors <- character()
          for (script in scripts) {
            cat("Parsing:", basename(script), "... ")
            tryCatch({
              parse(file = script)
              cat("OK\n")
            }, error = function(e) {
              cat("FAILED\n")
              errors <<- c(errors, paste0(script, ": ", e$message))
            })
          }

          if (length(errors) > 0) {
            cat("\n=== ERRORS ===\n")
            cat(paste(errors, collapse = "\n"), "\n")
            quit(status = 1)
          }

          cat("\nAll scripts parsed successfully!\n")
        shell: Rscript {0}
